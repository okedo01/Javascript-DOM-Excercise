<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM Fundamentals</title>
  </head>
  <body>
    <h1>Check the checkbox</h1>
    <p>
      Your first JavaScript DOM exercise. Let's start simple. Extend the
      JavaScript code below to interact with the displayed HTML elements. Once
      you click the button, the checkbox should be checked. Confirm your code by
      clicking the button!
    </p>
    <div class="box">
      <input type="checkbox" id="checkbox" disabled />
      <label for="checkbox">checkbox</label>
    </div>
    <button type="button" id="button">Verify Code</button>
    <script src="sandbox.js"></script>
  </body>
</html>
